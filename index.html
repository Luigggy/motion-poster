<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Motion Poster</title>

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        display: flex;
        justify-content: center;
