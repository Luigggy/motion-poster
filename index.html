<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Motion Poster</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: contain;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <video autoplay muted loop playsinline>

    </video>
  </body>
</html>
